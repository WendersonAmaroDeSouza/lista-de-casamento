<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Lista de Casamento</title>

    <!-- Redirecionamento automático -->
    <meta http-equiv="refresh" content="2; url=https://gift-list-frontend.onrender.com" />

    <!-- Ajuste para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      /* Reset básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
        font-family: "Segoe UI", Roboto, sans-serif;
        color: #333;
        text-align: center;
        padding: 1rem;
      }

      .container {
        max-width: 400px;
        background: white;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
        color: #2b2d42;
      }

      p {
        font-size: 1rem;
        line-height: 1.4;
        margin-bottom: 1.5rem;
      }

      a {
        display: inline-block;
        background-color: #4caf50;
        color: #fff;
        text-decoration: none;
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.2s ease;
      }

      a:hover {
        background-color: #43a047;
      }

      /* Animação sutil */
      .spinner {
        width: 36px;
        height: 36px;
        border: 4px solid #ddd;
        border-top-color: #4caf50;
        border-radius: 50%;
        margin: 1rem auto;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Lista de Casamento</h1>
      <div class="spinner"></div>
      <p>Redirecionando… Caso não vá automaticamente, 
        <a href="https://gift-list-frontend.onrender.com">clique aqui</a>.
      </p>
    </div>
  </body>
</html>
